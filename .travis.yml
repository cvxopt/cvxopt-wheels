env:
    global:
        - WHEELHOUSE_UPLOAD=1
        - REPO_DIR=cvxopt
        - BUILD_COMMIT=1.3.1
        - BUILD_DEPENDS="setuptools setuptools_scm wheel build"
        - TEST_DEPENDS="pytest"
        - PLAT=x86_64
        - UNICODE_WIDTH=32
        - MB_ML_VER=2014

language: generic
services: docker
os: linux
dist: focal

git:   
  depth: false

jobs:
  include:
    - env:
        - MB_PYTHON_VERSION="3.6"
    - env:
        - MB_PYTHON_VERSION="3.7"
    - env:
        - MB_PYTHON_VERSION="3.8"
    - env:
        - MB_PYTHON_VERSION="3.9"
    - env:
        - MB_PYTHON_VERSION="3.10"
    - env:
        - MB_PYTHON_VERSION="3.11" 
    - os: osx
      osx_image: xcode12.5
      env:
        - MB_PYTHON_VERSION="3.6"
    - os: osx
      osx_image: xcode12.5
      env:
        - MB_PYTHON_VERSION="3.7"
    - os: osx
      osx_image: xcode12.5
      env:
        - MB_PYTHON_VERSION="3.8"
    - os: osx
      osx_image: xcode12.5
      env:
        - MB_PYTHON_VERSION="3.9"
    - os: osx
      osx_image: xcode12.5
      env:
        - MB_PYTHON_VERSION="3.10"
    - os: osx
      osx_image: xcode12.5
      env:
        - MB_PYTHON_VERSION="3.11"

before_install:
  - source multibuild/common_utils.sh
  - source multibuild/travis_steps.sh
  - before_install

install:
  - clean_code $REPO_DIR $BUILD_COMMIT
  - build_wheel $REPO_DIR $PLAT

script:
  - install_run $PLAT

before_deploy: cd ${TRAVIS_BUILD_DIR}/wheelhouse
deploy:
  provider: cloudfiles
  username: martinandersen
  api_key:
    secure: ""
  region: iad
  container: wheelhouse
  skip_cleanup: true
  on:
    repo: cvxopt/cvxopt-wheels
    all_branches: true
    condition: $WHEELHOUSE_UPLOAD = 1
  edge: true

